<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SpendSmart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}?v=3.0"
    />
    <style>
      body {
        background: linear-gradient(
          135deg,
          var(--color-accent) 0%,
          var(--color-accent-dark) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-md);
      }
      .auth-card {
        background: var(--color-surface);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-xl);
        max-width: 450px;
        width: 100%;
      }
      .auth-header {
        background: linear-gradient(
          135deg,
          var(--color-accent) 0%,
          var(--color-accent-dark) 100%
        );
        color: white;
        padding: var(--space-xl);
        text-align: center;
        border-radius: var(--radius-md) var(--radius-md) 0 0;
      }
      .auth-header i {
        font-size: 3rem;
        margin-bottom: var(--space-sm);
      }
      .auth-header h2 {
        margin: var(--space-sm) 0 0 0;
        font-weight: 600;
        color: white;
      }
      .auth-header p {
        margin: var(--space-xs) 0 0 0;
        opacity: 0.9;
        color: white;
      }
      .theme-toggle-auth {
        position: fixed;
        top: var(--space-lg);
        right: var(--space-lg);
        width: 44px;
        height: 44px;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all var(--transition-fast);
        color: white;
        font-size: 1.25rem;
        z-index: 1000;
      }
      .theme-toggle-auth:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(180deg) scale(1.05);
      }
      .auth-body {
        padding: var(--space-xl);
      }
      .input-group {
        position: relative;
        margin-bottom: var(--space-md);
      }
      .input-group i {
        position: absolute;
        left: var(--space-md);
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-secondary);
        z-index: 10;
      }
      .input-group .form-control {
        padding-left: 2.5rem;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        margin-bottom: var(--space-md);
      }
      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      .auth-footer {
        text-align: center;
        margin-top: var(--space-md);
        color: var(--color-text-secondary);
      }
      .auth-footer a {
        color: var(--color-accent);
        text-decoration: none;
        font-weight: 600;
      }
      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Theme Toggle -->
    <button
      class="theme-toggle-auth"
      onclick="toggleTheme()"
      aria-label="Toggle theme"
    >
      <i class="bi bi-moon-stars-fill theme-icon"></i>
    </button>

    <div class="auth-card">
      <div class="auth-header">
        <i class="bi bi-lightning-charge-fill"></i>
        <h2>SpendSmart</h2>
        <p>Welcome back!</p>
      </div>
      <div class="auth-body">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ 'danger' if category == 'error' else category }}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" action="{{ url_for('main.login') }}">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <div class="input-group">
              <i class="bi bi-person"></i>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username or email"
                required
                autofocus
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="bi bi-lock"></i>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-bottom: var(--space-md)"
          >
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>

          <div class="auth-footer">
            <p>
              Don't have an account?
              <a href="{{ url_for('main.register') }}">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Theme Toggle Script -->
    <script>
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        const icon = document.querySelector(".theme-icon");
        if (newTheme === "dark") {
          icon.classList.remove("bi-moon-stars-fill");
          icon.classList.add("bi-sun-fill");
        } else {
          icon.classList.remove("bi-sun-fill");
          icon.classList.add("bi-moon-stars-fill");
        }
      }

      // Load saved theme (default to dark)
      (function () {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", savedTheme);

        const icon = document.querySelector(".theme-icon");
        if (savedTheme === "dark") {
          icon.classList.remove("bi-moon-stars-fill");
          icon.classList.add("bi-sun-fill");
        }
      })();
    </script>
  </body>
</html>
